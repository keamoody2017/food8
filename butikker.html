    <script>
        //        Specialbutikker

        let jSonUrl2 = "http://ffeminister.dk/kea/2sem/food8/wp/wp-json/wp/v2/specialbutik";
        let Specialbutikker = [];
        document.addEventListener("DOMContentLoaded", hentJson);
        let template = document.querySelector("template");
        let display = document.querySelector("section");

        async function hentJson() {
            let jsonData = await fetch(jSonUrl2);
            Specialbutikker = await jsonData.json();
            console.log(Specialbutikker);
            visSpecialbutikker();

        }

        function visSpecialbutikker() {
            Specialbutikker.forEach(Specialbutik => {
                console.log(Specialbutik)
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data-header]"), textContent = Specialbutik.title.rendered;
                klon.querySelector("[data-image]").src = Specialbutik.acf.coverbillede.url;
                //                klon.querySelector("[data-image]").alt = restaurant.afc.alt;


                klon.querySelector("article").addEventListener("click", () => {
                    location.href = "singlebutik.html?id=" + Specialbutik.id;
                });
                //                console.log("virker jeg :)");
                display.appendChild(klon);
            });

        }
